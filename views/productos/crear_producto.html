<!doctype html>
<html lang="es">

<head>
    <title>Almacén</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="../../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
</head>

<body>
<div class="wrapper ">
    <!-- sidebar -->
    <div class="sidebar" data-color="purple" data-background-color="white">
        <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
        Tip 2: you can also add an image using data-image tag
    -->
        <div class="logo">
            <a href="../../" class="simple-text logo-normal">
                Almacén
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="material-icons">add</i>
                        <p>Crear producto</p>
                    </a>
                </li>

                <!-- your sidebar here -->

                <li class="nav-item">
                    <a class="nav-link" href="./lista.html">
                        <i class="material-icons">list</i>
                        <p>Lista de productos</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="javascript:;">Inicio</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Búscar" aria-label="Search">
                                <button class="btn btn-primary btn-fab btn-fab-mini btn-round">
                                    <i class="material-icons">search</i>
                                </button>
                            </form>
                        </li>
                        <!-- your navbar here -->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="content">
            <div class="container-fluid">

                <!-- your content here -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-icon card-header-primary">
                                <div class="card-icon">
                                    <i class="material-icons">list</i>
                                </div>
                            </div>
                            <div class="card-body">
                                <h3>Guardar un nuevo producto</h3>

                                <form action="lista.html" method="POST">

                                    <div class="for-row">
                                        <div class="form-group">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" name="nombre" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="categoria">Categoría</label>
                                            <select class="form-control" name="categoria" >
                                                <option value="">Selecciona una categoría...</option>
                                                <option value="refrescos">Refrescos</option>
                                                <option value="carnes_frias">Carnes frías</option>
                                                <option value="herramientas">Herramientas</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <label for="precio">Precio:</label>
                                            <input class="form-control" type="text" name="precio" value="10">
                                        </div>

                                        <div class="form-group col-md-2">
                                            <label for="precio">Stock:</label>
                                            <input class="form-control" type="number" name="stock" placeholder="stock">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Guardar</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End content -->
            </div>
        </div>

        <!-- pie de página -->
        <footer class="footer">
            <div class="container-fluid">
                <nav class="float-left">
                    <ul>
                        <li>
                            <a href="#">
                                Mi empresa
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright float-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                </div>
                <!-- your footer here -->
            </div>
        </footer>
    </div>
</div>
</body>
</html>
